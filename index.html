<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />

    <!-- Primary Meta Tags -->
    <title>Kadir Koçer - Social Links</title>
    <meta name="title" content="Kadir Koçer - Social Links" />
    <meta name="description" content="Connect with Kadir Koçer on social media. Find me on Instagram, YouTube, LinkedIn, GitHub, Twitter and more." />
    <meta name="keywords" content="Kadir Koçer, kkadirkocer, social links, portfolio, developer, content creator" />
    <meta name="author" content="Kadir Koçer" />
    <meta name="theme-color" content="#000000" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://kadirkocer.github.io/kklinks/" />
    <meta property="og:title" content="Kadir Koçer - Social Links" />
    <meta property="og:description" content="Connect with Kadir Koçer on social media. Find me on Instagram, YouTube, LinkedIn, GitHub, Twitter and more." />
    <meta property="og:image" content="https://kadirkocer.github.io/kklinks/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://kadirkocer.github.io/kklinks/" />
    <meta property="twitter:title" content="Kadir Koçer - Social Links" />
    <meta property="twitter:description" content="Connect with Kadir Koçer on social media. Find me on Instagram, YouTube, LinkedIn, GitHub, Twitter and more." />
    <meta property="twitter:image" content="https://kadirkocer.github.io/kklinks/og-image.jpg" />
    <meta name="twitter:creator" content="@kkadirkocer" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Performance & Preload -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="dns-prefetch" href="https://www.instagram.com" />
    <link rel="dns-prefetch" href="https://www.youtube.com" />
    <link rel="dns-prefetch" href="https://www.linkedin.com" />
    <link rel="dns-prefetch" href="https://github.com" />

    <!-- Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
  </head>

    <noscript>
      <div style="text-align: center; padding: 2rem; font-family: system-ui, -apple-system, sans-serif;">
